<p class="style1">Visual Studio 图像库：常见元素（操作）</p>

<p>每个 .png 文件都包括一个透明图层，供方便地剪切和粘贴到新图像中，每个元素的 .png 文件都有多种大小。 这些复合图像的预览方法是使用 Windows 资源管理器，并将“视图”设置为“缩略图”。</p>

<p><b>使用限制<br> </b>这些常见元素用在新自定义图像的开发和演示中。 作为可视语言的一部分，这些图像（或图像任何部分）的使用方式必须与文件名称保持一致。文件名称是图像所表示操作（即谓词）的自描述。</p>
